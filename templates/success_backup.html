      <style>
          .modify {
            display: flex;
          }

          input[type=submit] {
            width: 75%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }

      </style>

  <body>
    <h4>Welcome, you've been logged in, {{ session['firstname'] }}</h4>


      <div class="modify">
        <form action="/destroy_session">
        <!-- <form action="/users/edit/42"> -->
            <!-- <p>Name: <input type="text" name="pet_name"></p> -->
            <!-- <p>Pet Type: <input type="text" name="pet_type"></p> -->
            <input type="submit" value="Logout">
        </form>
      </div>




  <table class="table table-bordered">
        <thead>
          <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Messages</th>


              <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody>
           {% for message in messages %}
           <h3>{{ message['first_name'] }}</h3>
               <tr>
                   <td>{{ message['first_name'] }}</td>
                   <td>{{ message['first_name'] }}</td>
                   <td>{{ message['first_name'] }}</td>
                   <td>{{ message['first_name'] }}</td>

               </tr>
           {%endfor%}
        </tbody>
  </table>





  </body>
