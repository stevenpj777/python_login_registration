  <body>
    <div class="container-fluid" style="min-height:100%">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        {{message}}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>


    <div class="container">
        <div class="registration">
          <h1>Registration</h1>
          <form action="/process" method="post">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Your email..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Password</label>
              </div>
              <div class="col-75">
                <!-- <input type="password" id="password" name="password" value="FakePSW" placeholder="Your password..">
                <br>
                <input type="checkbox" onclick="myFunction()">Show Password -->
                <input type="password" value="FakePSW" name = "password" id="myInput"><br>
                <input type="checkbox" onclick="myFunction()">Show Password
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Confirm Password</label>
              </div>
              <div class="col-75">
                <!-- <input type="password" id="password" name="password" value="FakePSW" placeholder="Your password..">
                <br>
                <input type="checkbox" onclick="myFunction()">Show Password -->
                <input type="password" value="FakePSW" name = "password_confirm" id="myInput2"><br>
                <input type="checkbox" onclick="myFunction2()">Show Password
              </div>
            </div>
            <!-- DROPDOWN SECTION -->
            <!-- <div class="row">
              <div class="col-25">
                <label for="country">Dojo Location</label>
              </div>
              <div class="col-75">
                <select id="country" name="location">
                  <option value="Seattle">Seattle</option>
                  <option value="New York">New York</option>
                  <option value="Boston">Boston</option>
                </select>
              </div>
            </div> -->

            <!-- COMMENTS SECTION -->
            <!-- <div class="row">
              <div class="col-25">
                <label for="subject">Comments (Optional)</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="comments" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div> -->
            <div class="row steven">
              <input type="submit" value="Submit">
            </div>
          </form>
      </div>


      <div class="login">
            <form action="/login" method="post">
            <h1>Login</h1>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="login_email" placeholder="Your email..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Password</label>
              </div>
              <div class="col-75">
                <!-- <input type="password" id="password" name="password" value="FakePSW" placeholder="Your password..">
                <br>
                <input type="checkbox" onclick="myFunction()">Show Password -->
                <input type="password" value="FakePSW" name = "login_password" id="myInput3"><br>
                <input type="checkbox" onclick="myFunction3()">Show Password
              </div>
            </div>

            <div class="row steven login-button">
              <input type="submit" value="Submit">
            </div>
          </form>

      </div>
    </div>
